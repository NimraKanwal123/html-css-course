<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <!-- Internal CSS -->
     <style>
        p{  color: rgb(232, 32, 32);
            background-color: aqua !important;
         }
     </style>
     <!-- External CSS -->
      <link rel="stylesheet" href="10.1_externalCSS.css">
      <!-- Internal or External myn sy jo cheez bad myn likhi hy wo zayada order layti hy is liay internal ka style follow ni ho raha balkay jo external myn  likha hy wo follow ho raha hy  -->
       <!-- Laykin agar myn kahin !important likh daythi hon to wo change nhi ho ga -->
</head>
<body>
    <h3>This is CSS tutorial</h3>
    <p>This tutorial will teach you every thing you need to know about html css.</p>
    <!-- Inline CSS -->
    <p style="color: blue; background-color: yellow;"> Here i am using inline css</p>
</body>
</html>
