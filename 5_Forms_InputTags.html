<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h2>Forms</h2>
    <!-- Action aik end point hota hy jahan form ka sara data submit ho jata hy -->
    <!-- Like here I have written that jo data meray user ny form my bhara hy wo sara data backend.php myn submit kr do -->
    <form action="backend.php">
        <div>
            Name: <input type="text">
        </div>

        <div>
            Role: <input type="text">

        <br>
        <div>
            <!--Displays a clickable button -->
            Button: <input type="button" value="Click here">
        </div>

        <div>

        <br>

        <br>
        <div>
            <input type="image" src="C:\Users\nimra\OneDrive\Desktop\dua.png" alt="">
        <br>
        <div>
            Enter url:<input type="url" name="myurl">
        </div>
        <br>
        <div>
            <!-- here notice use of lable -->
            <!-- Here for= means wo id jis ka lable hy ye means ye "name" id ka lable hy -->
            <!-- id or for ka name same hy -->
            <label for="name">Enter Password:</label><br>
            <input type="password" name="" id="name">
        </div>
        <br>
        <div>
            <!-- Here name of all radio buttons are same so you can check one at a time -->
            Gender:Male<input type="radio" checked name="mygender">

            Other<input type="radio" name="mygender">
        </div>
        <br>
        <div>
            <!-- Text area -->
            Write about yourself: <br> <textarea name="mytext"></textarea>
        </div>
        <br>
        <div>
            <!-- Text area -->
            Write about yourself: <br> <textarea name="mytextarea" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <!-- if you want to give options to select like options of countries -->
             <label for="mycountry">My Country:</label>
             <!-- Know use Select which has options -->
              <select name="country" id="mycountry">
              <!-- it is by default selected -->
              <option value="P" selected>Pakistan </option>
              <option value="I">India</option>
              <option value="C">China</option>
              <option value="A">America</option>
            </select>
        </div>
        <br>

            <input type="reset" value="Reset">

        <div>
          <input type="submit" value="Submit">
