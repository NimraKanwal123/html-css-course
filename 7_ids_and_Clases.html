<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>

<body>
    <h2>Ids and classes</h2>
    <!-- Id means identifier aik element ki ids us aik element ko hi milay ge kisi or element ki wo id nhi ho sakti so that we can grap an element in css and java -->

    <!-- class: Jab hum bohat sy element ko koi aik property dayna chahatay hyn like bohat sy element ka border red ho to un sab element ko aik class di ja sakti hy jasay div or span ko redbg class di gai hy -->

    <!--class: isi tarhan aik element ko multiple classes di ja sakti hy like div has three classes redbg blackborder whitetext  -->

    <div id="mainbox" class="redbg blackborder whitetext">
        this is mainbox
    </div>

    <span class="redbg">
        this is span
    </span>

    <!-- Emmet means shortcuts -->
    <!-- (.) is for class and # is for id -->

    <!-- if i write span.redbg theen enter -->
    <span class="redgd"></span>

    <!-- if i write span#mainbox then enter -->
    <span id="mainbox"></span>

    <!-- div.redbg.blackborder.whitetext -->
    <div class="redbg blackborder whitetext"></div>

    <!-- Emmet takes div tag as default -->
    <!-- just write .blackborder -->
    <div class="blackborder"></div>

    <!-- creating multiple elements using Emmet -->
    <!-- span.class1.class2.class3*4 -->
    <!-- you will get cursor inside each span to write to move inside next span to write something to you will use Tab button -->
    <span class="class1 class2 class3">first</span>
    <span class="class1 class2 class3">second</span>
    <span class="class1 class2 class3">third</span>
    <span class="class1 class2 class3">fourth</span>
    <span class="class1 class2 class3">fifth</span>
    <span class="class1 class2 class3">sixth</span>
    <span class="class1 class2 class3">seventh</span>

    <!-- Important note id can generate links like if you use # and name of id then when link is clicked page is scrolled and that particular element is in front of you  -->
</body>


</html>
