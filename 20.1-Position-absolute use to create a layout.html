<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute Example</title>
    <style>
.dashboard {
  position: relative;
  width: 100%;
  height: 100vh;
}

.header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background-color: #4CAF50;
  color: white;
  text-align: center;
  line-height: 50px;
}

.sidebar {
  position: absolute;
  top: 50px;
  left: 0;
  width: 200px;
  height: calc(100% - 100px);
  background-color: #333;
  color: white;
  padding: 10px;
}

.content {
  position: absolute;
  top: 50px;
  left: 200px;
  width: calc(100% - 200px);
  height: calc(100% - 100px);
  background-color: #f4f4f4;
  padding: 20px;
}

.footer {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background-color: #4CAF50;
  color: white;
  text-align: center;
  line-height: 50px;
}

    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
      </div>
      
      
</body>
</html>
