<!DOCTYPE html>
<html lang="en">  
  <!-- I have added an attribute of language with value english -->
<head>
  <!-- Head include all those Mata Tags Which we have to write to describe a Website. -->
  <!-- Meta tags and metadata are elements that provide information about a webpage to search engines and web browsers. -->
  <!-- UTF-8: A character encoding that covers almost all characters and symbols in the world. -->
    <meta charset="UTF-8">
    <meta name="description" content="This is description">
    <!-- Jab log in keywords k sath search karayn gy to inhayn meri website dekhayi day gi. -->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="NimraKanwal">
    <!-- The viewport is the user's visible area of a web page. It varies with the device -
     it will be smaller on a mobile phone than on a computer screen. -->
     <!-- The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INDEX: Tells search engines to include the page in their index, making it searchable.
     FOLLOW: Tells search engines to follow the links on the page and index the linked pages as well. -->
    <mata name="robots" content="INDEX, FOLLOW">
    <!-- Inside Head there is title of our webpage -->
    <title>This is Title</title>
    <!-- We can link external sheet inside head. -->
    <!-- Adding external css file write link then click on link:css in given options then write the name of file in place of word(style) -->
      <link rel="stylesheet" href="nimra.css">
    <!-- Adding external java file write script then click on script:src in given options then write the name of file inside "" -->
      <script src="nimra.js"></script>
</head>
<body>
   Hello World  
</body>
</html>
